<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Sandip University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-teal-600 to-green-600 text-white py-4 shadow">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Contact Us</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 my-8">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card shadow-sm rounded-lg p-4 bg-white">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Contact Information</h2>
                    <p class="mb-2"><strong>Address:</strong><br />Sandip University, Nashik, Maharashtra, India</p>
                    <p class="mb-2"><strong>Phone:</strong><br />+91 12345 67890<br />+91 98765 43210</p>
                    <p class="mb-2"><strong>Email:</strong><br /><a href="mailto:info@sandipuniversity.edu" class="text-teal-600 hover:underline">info@sandipuniversity.edu</a><br /><a href="mailto:support@sandipuniversity.edu" class="text-teal-600 hover:underline">support@sandipuniversity.edu</a></p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm rounded-lg p-4 bg-white">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Send Us a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label font-medium">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label font-medium">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label font-medium">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" required />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label font-medium">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success bg-teal-600 hover:bg-teal-700 border-0 w-full">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm rounded-lg p-4 bg-white h-full">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Our Location</h2>
                    <div class="ratio ratio-4x3 rounded overflow-hidden shadow-sm">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.368199873674!2d73.83759821485706!3d20.03388098703463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb6f7b4a4f3d%3A0x8f0f1b3a2b5f1c9e!2sSandip%20University!5e0!3m2!1sen!2sin!4v1687600000000!5m2!1sen!2sin"
                            width="100%"
                            height="100%"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                            title="Sandip University Location"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
